<!-- Header/Navigation Component - Clean Semantic HTML Only -->
<header class="header" role="banner">
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <!-- Logo/Brand -->
    <a href="#" class="logo" aria-label="Return to top">
      <div class="logo-icon">AJ</div>
      <span class="logo-text">Alex Johnson</span>
    </a>

    <!-- Desktop Navigation Links -->
    <ul class="nav-links" role="menubar">
      <li role="none">
        <a
          href="#about"
          role="menuitem"
          class="nav-link"
          data-section="about"
          aria-label="Navigate to About section"
        >
          About
        </a>
      </li>
      <li role="none">
        <a
          href="#skills"
          role="menuitem"
          class="nav-link"
          data-section="skills"
          aria-label="Navigate to Skills section"
        >
          Skills
        </a>
      </li>
      <li role="none">
        <a
          href="#experience"
          role="menuitem"
          class="nav-link"
          data-section="experience"
          aria-label="Navigate to Experience section"
        >
          Experience
        </a>
      </li>
      <li role="none">
        <a
          href="#projects"
          role="menuitem"
          class="nav-link"
          data-section="projects"
          aria-label="Navigate to Projects section"
        >
          Projects
        </a>
      </li>
      <li role="none">
        <a
          href="#contact"
          role="menuitem"
          class="nav-link"
          data-section="contact"
          aria-label="Navigate to Contact section"
        >
          Contact
        </a>
      </li>
    </ul>

    <!-- Theme Switcher (Desktop) -->
    <button class="theme-switcher" type="button" aria-label="Toggle dark mode" title="Switch theme">
      <svg
        class="sun-icon"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="1.5" fill="none" />
        <path
          d="M10 1v2M10 17v2M19 10h-2M3 10H1M16.07 3.93l-1.41 1.41M5.34 14.66l-1.41 1.41M16.07 16.07l-1.41-1.41M5.34 5.34L3.93 3.93"
        />
      </svg>
      <svg
        class="moon-icon"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
      </svg>
    </button>

    <!-- Mobile Menu Toggle -->
    <button
      class="mobile-menu-toggle"
      type="button"
      aria-label="Toggle mobile menu"
      aria-expanded="false"
      aria-controls="mobile-menu-overlay"
    >
      <span class="hamburger-line" aria-hidden="true"></span>
      <span class="hamburger-line" aria-hidden="true"></span>
      <span class="hamburger-line" aria-hidden="true"></span>
    </button>
  </nav>

  <!-- Scroll Progress Bar -->
  <div class="scroll-progress" role="progressbar" aria-label="Page scroll progress">
    <div class="scroll-progress-bar"></div>
  </div>
</header>
