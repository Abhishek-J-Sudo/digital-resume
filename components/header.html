  /**
   * Initialize scroll progress indicator
   */
  function initializeScrollProgress() {
    const progressBar = document.querySelector('.scroll-progress-bar');
    if (!progressBar) return;

    function updateScrollProgress() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollProgress = (scrollTop / scrollHeight) * 100;

      progressBar.style.width = Math.min(100, Math.max(0, scrollProgress)) + '%';
    }

    // Throttle scroll events for performance
    let ticking = false;
    function handleScroll() {
      if (!ticking) {
        requestAnimationFrame(() => {
          updateScrollProgress();
          ticking = false;
        });
        ticking = true;
      }
    }

    window.addEventListener('scroll', handleScroll, { passive: true });

    // Initial call
    updateScrollProgress();
  }

  /**
   * Initialize theme switcher functionality
   */
  function initializeHeaderTheme() {
    const themeSwitcher = document.querySelector('.theme-switcher');
    const mobileThemeToggle = document.querySelector('.mobile-theme-toggle');
    const sunIcon = document.querySelector('.sun-icon');
    const moonIcon = document.querySelector('.moon-icon');

    // Get current theme
    function getCurrentTheme() {
      return (
        document.body.dataset.theme ||
        localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
      );
    }

    // Update theme icons
    function updateThemeIcons(theme) {
      if (sunIcon && moonIcon) {
        if (theme === 'dark') {
          sunIcon.style.display = 'none';
          moonIcon.style.display = 'block';
        } else {
          sunIcon.style.display = 'block';
          moonIcon.style.display = 'none';
        }
      }

      // Update mobile toggle
      if (mobileThemeToggle) {
        const themeText = mobileThemeToggle.querySelector('.theme-text');
        const toggleSlider = mobileThemeToggle.querySelector('.theme-toggle-slider');

        if (themeText) {
          themeText.textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }

        if (toggleSlider) {
          toggleSlider.style.transform = theme === 'dark' ? 'translateX(100%)' : 'translateX(0)';
        }
      }
    }

    // Set initial theme
    const currentTheme = getCurrentTheme();
    updateThemeIcons(currentTheme);

    // Theme switcher click handler
    if (themeSwitcher) {
      themeSwitcher.addEventListener('click', () => {
        const currentTheme = getCurrentTheme();
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        // Update body dataset
        document.body.dataset.theme = newTheme;
        localStorage.setItem('theme', newTheme);

        // Update icons
        updateThemeIcons(newTheme);

        // Trigger theme change event
        window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme: newTheme } }));
      });
    }

    // Mobile theme toggle click handler
    if (mobileThemeToggle) {
      mobileThemeToggle.addEventListener('click', () => {
        if (themeSwitcher) {
          themeSwitcher.click(); // Reuse desktop logic
        }
      });
    }

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        const newTheme = e.matches ? 'dark' : 'light';
        document.body.dataset.theme = newTheme;
        updateThemeIcons(newTheme);
      }
    });
  }
