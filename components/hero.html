<!-- Hero Component Specific JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    initializeHeroAnimations();
    initializeHeroInteractions();
  });

  /**
   * Initialize hero section animations
   */
  function initializeHeroAnimations() {
    // Check if GSAP is available, otherwise use CSS animations
    if (typeof gsap !== 'undefined') {
      initializeGSAPHeroAnimations();
    } else {
      initializeCSSHeroAnimations();
    }
  }

  /**
   * GSAP-based hero animations
   */
  function initializeGSAPHeroAnimations() {
    const heroName = document.getElementById('hero-name');
    const heroTitle = document.getElementById('hero-title');
    const heroSubtitle = document.getElementById('hero-subtitle');
    const heroActions = document.getElementById('hero-actions');
    const heroSocial = document.getElementById('hero-social');

    // Set initial states
    gsap.set([heroTitle, heroSubtitle, heroActions, heroSocial], {
      opacity: 0,
      y: 30,
    });

    // Create main timeline
    const heroTimeline = gsap.timeline({ delay: 1 });

    // Typewriter effect for name
    if (heroName) {
      const nameText = heroName.querySelector('.hero-name-text');
      if (nameText) {
        const originalText = nameText.textContent;
        nameText.textContent = '';

        // Animate typing
        let currentIndex = 0;
        const typeInterval = setInterval(() => {
          nameText.textContent += originalText[currentIndex];
          currentIndex++;

          if (currentIndex >= originalText.length) {
            clearInterval(typeInterval);
            // Continue with other animations
            continueHeroAnimations();
          }
        }, 100);
      }
    }

    function continueHeroAnimations() {
      heroTimeline
        .to(heroTitle, {
          opacity: 1,
          y: 0,
          duration: 0.8,
          ease: 'power2.out',
        })
        .to(
          heroSubtitle,
          {
            opacity: 1,
            y: 0,
            duration: 0.8,
            ease: 'power2.out',
          },
          '-=0.4'
        )
        .to(
          heroActions,
          {
            opacity: 1,
            y: 0,
            duration: 0.8,
            ease: 'back.out(1.7)',
          },
          '-=0.4'
        )
        .to(
          heroSocial,
          {
            opacity: 1,
            y: 0,
            duration: 0.8,
            ease: 'power2.out',
          },
          '-=0.6'
        );
    }
  }

  /**
   * CSS-based hero animations (fallback)
   */
  function initializeCSSHeroAnimations() {
    const heroElements = document.querySelectorAll(
      '#hero-title, #hero-subtitle, #hero-actions, #hero-social'
    );

    heroElements.forEach((element, index) => {
      element.style.opacity = '0';
      element.style.transform = 'translateY(30px)';
      element.style.transition = 'all 0.8s ease';

      setTimeout(() => {
        element.style.opacity = '1';
        element.style.transform = 'translateY(0)';
      }, 1500 + index * 200);
    });

    // Typewriter effect
    const nameText = document.querySelector('.hero-name-text');
    if (nameText) {
      const originalText = nameText.textContent;
      nameText.textContent = '';

      let currentIndex = 0;
      const typeInterval = setInterval(() => {
        nameText.textContent += originalText[currentIndex];
        currentIndex++;

        if (currentIndex >= originalText.length) {
          clearInterval(typeInterval);
        }
      }, 100);
    }
  }

  /**
   * Initialize hero interactions
   */
  function initializeHeroInteractions() {
    // Parallax effect for particles (desktop only)
    if (window.innerWidth > 768) {
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const particles = document.querySelectorAll('.particle');

        particles.forEach((particle, index) => {
          const speed = 0.5 + index * 0.1;
          particle.style.transform = `translateY(${scrolled * speed}px)`;
        });
      });
    }

    // Dynamic job title rotation (optional)
    initializeTitleRotation();

    // CTA button interactions
    initializeCTAInteractions();
  }

  /**
   * Initialize dynamic title rotation
   */
  function initializeTitleRotation() {
    const titleElement = document.querySelector('.title-main');
    const titles = [
      'Marketing Operations Lead',
      'Data-Driven Marketer',
      'Growth Strategy Expert',
      'Marketing Automation Specialist',
    ];

    if (!titleElement) return;

    let currentIndex = 0;

    // Rotate titles every 4 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % titles.length;

      // Fade out
      titleElement.style.opacity = '0';
      titleElement.style.transform = 'translateY(-10px)';

      setTimeout(() => {
        titleElement.textContent = titles[currentIndex];
        titleElement.style.opacity = '1';
        titleElement.style.transform = 'translateY(0)';
      }, 300);
    }, 4000);
  }

  /**
   * Initialize CTA button interactions
   */
  function initializeCTAInteractions() {
    const ctaButtons = document.querySelectorAll('.hero-cta');

    ctaButtons.forEach((button) => {
      button.addEventListener('mouseenter', () => {
        const icon = button.querySelector('.cta-icon');
        if (icon) {
          icon.style.transform = 'translateX(3px)';
        }
      });

      button.addEventListener('mouseleave', () => {
        const icon = button.querySelector('.cta-icon');
        if (icon) {
          icon.style.transform = 'translateX(0)';
        }
      });

      button.addEventListener('click', (e) => {
        // Add click ripple effect
        const ripple = document.createElement('div');
        ripple.className = 'ripple';

        const rect = button.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';

        button.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  }
</script>
