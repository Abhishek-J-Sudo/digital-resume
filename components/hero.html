<!-- Hero Section Component -->
<section class="hero" id="hero" data-section="hero" role="banner">
  <!-- Background Elements -->
  <div class="hero-background">
    <!-- Animated gradient background -->
    <div class="hero-gradient" aria-hidden="true"></div>

    <!-- Floating particles (desktop only) -->
    <div class="hero-particles" aria-hidden="true">
      <div class="particle" style="--delay: 0s; --duration: 8s"></div>
      <div class="particle" style="--delay: 2s; --duration: 10s"></div>
      <div class="particle" style="--delay: 4s; --duration: 12s"></div>
      <div class="particle" style="--delay: 6s; --duration: 9s"></div>
      <div class="particle" style="--delay: 1s; --duration: 11s"></div>
    </div>
  </div>

  <!-- Hero Content -->
  <div class="hero-content">
    <!-- Main Heading with Typewriter Effect -->
    <h1 class="hero-name" id="hero-name">
      <span class="hero-greeting">Hi, I'm</span>
      <span class="hero-name-text" data-text="Alex Johnson">Alex Johnson</span>
    </h1>

    <!-- Dynamic Job Title -->
    <p class="hero-title" id="hero-title">
      <span class="title-prefix">I'm a</span>
      <span class="title-main" data-job-title="Marketing Operations Lead"
        >Marketing Operations Lead</span
      >
    </p>

    <!-- Hero Subtitle -->
    <p class="hero-subtitle" id="hero-subtitle">
      Passionate about driving growth through data-driven marketing strategies, automation, and
      cross-functional collaboration. Let's build something amazing together.
    </p>

    <!-- Hero Call-to-Action Buttons -->
    <div class="hero-actions" id="hero-actions">
      <a href="#about" class="hero-cta primary" aria-label="Learn more about me">
        <span class="cta-text">Learn More About Me</span>
        <svg
          class="cta-icon"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="currentColor"
          aria-hidden="true"
        >
          <path d="M8 12L3 7h10l-5 5z" />
        </svg>
      </a>

      <a href="#contact" class="hero-cta secondary" aria-label="Get in touch">
        <span class="cta-text">Get In Touch</span>
        <svg
          class="cta-icon"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="currentColor"
          aria-hidden="true"
        >
          <path d="M2 3h12l-6 4L2 3zm0 2v8h12V5l-6 4L2 5z" />
        </svg>
      </a>
    </div>

    <!-- Social Links -->
    <div class="hero-social" id="hero-social">
      <span class="social-label">Connect with me:</span>
      <div class="social-links">
        <a
          href="https://linkedin.com/in/yourprofile"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LinkedIn profile"
          class="social-link linkedin"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
            />
          </svg>
        </a>

        <a
          href="https://github.com/yourusername"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub profile"
          class="social-link github"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </a>

        <a href="mailto:your.email@example.com" aria-label="Send email" class="social-link email">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-.904.732-1.636 1.636-1.636h3.819v.727L12 10.1l6.545-5.552v-.727h3.819c.904 0 1.636.732 1.636 1.636z"
            />
          </svg>
        </a>

        <a
          href="/resume.pdf"
          target="_blank"
          aria-label="Download resume PDF"
          class="social-link resume"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator" aria-hidden="true">
    <div class="scroll-mouse">
      <div class="scroll-wheel"></div>
    </div>
    <span class="scroll-text">Scroll to explore</span>
  </div>
</section>
