    <!-- Theme Detection Script (Inline for no FOUC) -->
    <script>
      // Detect and apply theme before page renders
      (function () {
        const savedTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light';
        const theme = savedTheme || systemTheme;
        document.documentElement.setAttribute('data-theme', theme);

        // Apply company theme if set
        const companyTheme = localStorage.getItem('company-theme');
        if (companyTheme) {
          document.documentElement.setAttribute('data-company-theme', companyTheme);
        }
      })();
    </script>
